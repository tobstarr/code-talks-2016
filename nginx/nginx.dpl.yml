apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: nginx:1.11.1
        livenessProbe:
          tcpSocket:
            port: 443
        name: nginx
        readinessProbe:
          tcpSocket:
            port: 443
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: config
        - mountPath: /etc/nginx/tls
          name: tls
      volumes:
      - configMap:
          name: nginx-v2
        name: config
      - name: tls
        secret:
          secretName: codetalks.phraseapp.io-v1
